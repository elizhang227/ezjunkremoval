<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form | EZ Junk Removal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <a href="/" class="logo-link">
                <img src="images/EZ_Junk_Removal_logo_transparent.png" alt="EZ Junk Removal Logo" class="logo">
            </a>
        </div>
        <nav class="header-nav" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="gallery.html">Gallery</a>
            <a href="service-areas.html">Areas We Serve</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <div class="header-right">
            <a href="#" class="social"><img src="images/facebook-svgrepo-com.svg" alt="Facebook"></a>
            <a href="#" class="social"><img src="images/instagram-svgrepo-com.svg" alt="Instagram"></a>
            <a href="tel:770-580-3756" class="call-btn">CALL 770-580-3756</a>
            <a href="submit-form.html" class="quote-btn">GET A QUOTE</a>
            <button class="hamburger" id="hamburger-menu" aria-label="Open navigation" aria-expanded="false" aria-controls="mobile-nav">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main>
    <section style="max-width:500px;margin:3rem auto 2rem auto;padding:2rem 1rem;background:#000;border-radius:12px;box-shadow:0 2px 16px #0001;">
            <h1 style="text-align:center;">Get Your Free Quote</h1>
            <form id="contactForm" class="contact-form" method="POST" action="submit_form.php">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>
                <div class="form-group">
                    <label for="service">Service Needed</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="Residential Junk Removal">Residential Junk Removal</option>
                        <option value="Furniture & Appliance Removal">Furniture & Appliance Removal</option>
                        <option value="Construction Debris Cleanup">Construction Debris Cleanup</option>
                        <option value="Yard Waste Removal">Yard Waste Removal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Details</label>
                    <textarea id="message" name="message" rows="4" placeholder="Describe your project (optional)"></textarea>
                </div>
                <button type="submit" class="btn btn-submit" style="width:100%; margin-top:1rem;">Get My Quote Today</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 EZ Junk Removal | All rights reserved</p>
        </div>
    </footer>

    <script>
    // Hamburger menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.getElementById('hamburger-menu');
        var nav = document.getElementById('mobile-nav');
        if (hamburger && nav) {
            hamburger.addEventListener('click', function() {
                var expanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !expanded);
                nav.classList.toggle('open');
            });
        }
    });
        // Responsive call-btn text
        document.addEventListener('DOMContentLoaded', function() {
            var callBtn = document.querySelector('.call-btn');
            var originalText = callBtn ? callBtn.textContent : '';
            function updateCallBtnText() {
                if (!callBtn) return;
                if (window.innerWidth < 568) {
                    callBtn.textContent = 'CALL US';
                } else {
                    callBtn.textContent = originalText;
                }
            }
            updateCallBtnText();
            window.addEventListener('resize', updateCallBtnText);
        });
        </script>
</body>
</html>
