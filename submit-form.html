        // Responsive call-btn text
        document.addEventListener('DOMContentLoaded', function() {
            var callBtn = document.querySelector('.call-btn');
            var originalText = callBtn ? callBtn.textContent : '';
            function updateCallBtnText() {
                if (!callBtn) return;
                if (window.innerWidth < 568) {
                    callBtn.textContent = 'CALL US';
                } else {
                    callBtn.textContent = originalText;
                }
            }
            updateCallBtnText();
            window.addEventListener('resize', updateCallBtnText);
        });
