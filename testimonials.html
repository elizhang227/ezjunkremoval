<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Testimonials - EZ Junk Removal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="/images/favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="/" class="logo-link">
        <img src="images/EZ_Junk_Removal_logo_transparent.png" alt="EZ Junk Removal Logo" class="logo">
      </a>
    </div>
    <nav class="header-nav" id="mobile-nav">
  <a href="index.html">Home</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="gallery.html">Gallery</a>
  <a href="service-areas.html">Areas We Serve</a>
  <a href="pricing.html">Pricing</a>
  <a href="contact-us.html">Contact Us</a>
    </nav>
    <div class="header-right">
      <a href="#" class="social"><img src="images/facebook-svgrepo-com.svg" alt="Facebook"></a>
      <a href="#" class="social"><img src="images/instagram-svgrepo-com.svg" alt="Instagram"></a>
      <a href="tel:770-580-3756" class="call-btn">CALL 770-580-3756</a>
      <a href="submit-form.html" class="quote-btn">GET A QUOTE</a>
      <button class="hamburger" id="hamburger-menu" aria-label="Open navigation" aria-expanded="false" aria-controls="mobile-nav">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main style="flex:1 0 auto;">
    <section class="testimonials-section" style="text-align:center; margin-top:3rem;">
      <h1>Customer Testimonials</h1>
      <p style="color:var(--muted-text); margin-bottom:1.5rem;">Real reviews from recent customers.</p>
      <!-- Trustindex widget for google reviews -->
      <script defer async src="https://cdn.trustindex.io/loader.js?9d25f666182152928676359df52"></script>
      <div style="margin-top:2rem;">
        <a class="quote-btn" href="https://g.page/r/CYFidVBKNJc5EAE/review" target="_blank" rel="noopener noreferrer">Leave us a Google review</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 EZ Junk Removal | All rights reserved</p>
    </div>
  </footer>

  <script>
  // Hamburger menu toggle
  document.addEventListener('DOMContentLoaded', function() {
    var hamburger = document.getElementById('hamburger-menu');
    var nav = document.getElementById('mobile-nav');
    if (hamburger && nav) {
      hamburger.addEventListener('click', function() {
        var expanded = hamburger.getAttribute('aria-expanded') === 'true';
        hamburger.setAttribute('aria-expanded', !expanded);
        nav.classList.toggle('open');
      });
    }
    // Responsive call-btn text
    var callBtn = document.querySelector('.call-btn');
    var originalText = callBtn ? callBtn.textContent : '';
    function updateCallBtnText() {
      if (!callBtn) return;
      if (window.innerWidth < 568) {
        callBtn.textContent = 'CALL US';
      } else {
        callBtn.textContent = originalText;
      }
    }
    updateCallBtnText();
    window.addEventListener('resize', updateCallBtnText);
  });
  </script>
</body>
</html>
