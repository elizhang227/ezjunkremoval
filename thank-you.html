<script>
// Hamburger menu toggle
(function() {
    let hamburger = document.getElementById('hamburger-menu');
    let nav = document.getElementById('mobile-nav');
    if (hamburger && nav) {
        hamburger.addEventListener('click', function() {
            const expanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !expanded);
            nav.classList.toggle('open');
        });
    }
})();
    </script>
    <script>
    // Responsive call-btn text
    document.addEventListener('DOMContentLoaded', function() {
        var callBtn = document.querySelector('.call-btn');
        var originalText = callBtn ? callBtn.textContent : '';
        function updateCallBtnText() {
            if (!callBtn) return;
            if (window.innerWidth < 568) {
                callBtn.textContent = 'CALL US';
            } else {
                callBtn.textContent = originalText;
            }
        }
        updateCallBtnText();
        window.addEventListener('resize', updateCallBtnText);
    });
</script>
